/,<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOffApp'> 
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div id="list1" ng-controller='ToBuyController as list'>
  </div>


  <div id="list2" ng-controller='AlreadyBoughtController as list'>
  </div>


  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
      <div ng-controller='ToBuyController as buyList'>
      <ol>
        <li ng-repeat="item in buyList.items">
          {{ item.quantity }} of {{ item.name }}
        <button ng-click="buyList.addItem($index, item.name, item.quantity);" ><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
      </ol>
      <div ng-if="buyList.items.length==0" class="emptyMessage">Everything is bought!</div>
    </div>
    </div>
     </ul>
     

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <div ng-controller='AlreadyBoughtController as boughtList'>
      <ol>
        <li ng-repeat="item in boughtList.items">
          {{ item.quantity }} of {{ item.name }}
        
       </li>
      </ol>
      <div ng-if="boughtList.items.length==0" class="emptyMessage">Nothing bought yet.</div>
    </div>
    </div>
     
  </div>
</div>

</body>
</html>
